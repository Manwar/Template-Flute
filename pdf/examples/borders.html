<html>
<head>
<title>Borders</title>
<style type="text/css">
.box {
    font-size: 20pt;
	border-width: 2pt;
	border-color: red;
    width: 200pt;
}
.borders { 
	border-width: 2pt;
	border-color: blue;
}
.topmargin {
    margin-top: 20pt;
}
.bottommargin { 
    margin-bottom: 20pt;
}
.leftmargin { 
    margin-left: 20pt;
}
.rightmargin { 
    margin-right: 20pt;
}
.toppadding { 
	padding-top: 20pt;
}
</style>
</head>
<body>
<p>This example demonstrates borders.</p>
<div class="box">
Boxes with borders.
</div>
<div class="box topmargin">
Box with top margin.
</div>
<div class="box bottommargin">
Box with bottom margin.
</div>
<div class="box leftmargin">
Box with left margin.
</div>
<div class="box rightmargin">
Box with right margin.
</div>
<div class="borders">
Show right margin of box left.
</div>
<div class="box toppadding">
Box with top padding.
</div>
</body>
